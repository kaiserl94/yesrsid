<style>
    :root {
        --base-font-family: "Squound", "Helvetica", "Arial", sans-serif;
    }

    .room-container {
        margin: 0 auto;
        max-width: 100%;
        max-height: 100vh;
        position: relative;
    }

    .background-image {
        max-width: 100%;
        max-height: 100vh;
        height: auto;
        display: block;
    }

    .background {
        position: absolute;
        top: 101px;
        left: 0;
        width: 100%;
        background-color: #f4c1a0;
    }

    .video {
        border-radius: 25px;
        width: 478px;
        height: 394px;
        position: absolute;
        transform-origin: top left;
        top: 0;
        left: 0;
    }

    .video-list {
        position: absolute;
        top: 17.5%;
        right: 21.62%;
        width: 13.67%;
    }

    .video-list>button {
        background: transparent;
        outline: 0;
        border: 0;
        color: #c6521f;
        padding: 5px 20px;
        font-size: 24px;
        text-align: left;
        display: block;
        width: 100%;
        cursor: pointer;
        font-family: var(--base-font-family);
    }

    .set-design {
        width: 18%;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
    }

    .video-list>button:hover {
        text-decoration: underline;
    }

    .mobile-video-list {
        display: none;
        width: 340px;
        padding: 20px;
        border-radius: 20px;
        background-color: #f7ccb0;
        margin: 0 auto;
        top: 50px;
        box-sizing: border-box;
        position: relative;
        box-shadow: 0 0 8px 0px rgba(0, 0, 0, 0.3);
    }

    .mobile-video-list>a {
        background: transparent;
        outline: 0;
        border: 0;
        color: #c6521f;
        padding: 5px 20px;
        font-size: 20px;
        text-align: left;
        display: block;
        width: 100%;
        cursor: pointer;
        box-sizing: border-box;
        text-decoration: none;
        font-family: var(--base-font-family);
    }

    .mobile-video-list>a:hover {
        text-decoration: underline;
    }

    @media screen and (max-width: 1400px) {
        .video-list>button {
            font-size: 18px;
        }
    }

    @media screen and (max-width: 1285px) {
        .video-list>button {
            padding: 3px 20px;
            font-size: 16px;
        }
    }

    @media screen and (max-width: 1150px) {
        .video-list>button {
            font-size: 14px;
        }
    }

    @media screen and (max-width: 1050px) {
        .video-list>button {
            font-size: 12px;
        }
    }

    @media screen and (max-width: 991px) {

        .background-image,
        .video-list,
        .video {
            display: none;
        }

        .set-design {
            width: 300px;
        }

        .mobile-video-list {
            display: block;
        }

        .room-container {
            width: 100% !important;
            height: 100vh !important;
            max-width: unset;
            max-height: unset;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("https://uploads-ssl.webflow.com/5f494949a4c94cfd0ede984c/608a0187b6535176b8e4a693_Dual%20Tone_Screen%20Render_Aprill%2017.jpg");
        }
    }

    @media screen and (max-width: 911px) {
        .mobile-video-list {
            top: 150px;
        }
    }

    @media screen and (max-width: 340px) {
        .mobile-video-list {
            width: 280px;
        }
    }
</style>
<div id="background" class="background"></div>
<div id="room-container" class="room-container">
    <img class="set-design"
        src="https://uploads-ssl.webflow.com/5f494949a4c94cfd0ede984c/6089fe7bb6f6b57c42209bb0_set-design.png" />
    <img id="ref-img" class="background-image"
        src="https://uploads-ssl.webflow.com/5f494949a4c94cfd0ede984c/6089fe748613a5e18b39b364_April%2010_Dual%20Tone%20Room.png"
        width="1609" height="905" />
    <iframe id="iframe" class="video" src="https://www.youtube.com/embed/MagInTLXwZo" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <div class="video-list">
        <button onclick="switchToVideo(0)">Jimmy Sung</button>
        <button onclick="switchToVideo(1)">Dina Badawi</button>
        <button onclick="switchToVideo(2)">Leo Ng</button>
        <button onclick="switchToVideo(3)">Dayan Afshari</button>
        <button onclick="switchToVideo(4)">Daniela F-Bautista</button>
        <button onclick="switchToVideo(5)">Jacqueline Hung</button>
        <button onclick="switchToVideo(6)">Asma Fazal</button>
    </div>

    <div class="mobile-video-list">
        <a href="https://www.youtube.com/watch?v=MagInTLXwZo" target="_blank">Jimmy Sung</a>
        <a href="https://www.youtube.com/watch?v=SnWBKq2iGsA" target="_blank">Dina Badawi</a>
        <a href="https://www.youtube.com/watch?v=QS3Uv2iBjQ0" target="_blank">Leo Ng</a>
        <a href="https://www.youtube.com/watch?v=82yalqT3MkQ" target="_blank">Dayan Afshari</a>
        <a href="https://www.youtube.com/watch?v=VfjJPoG_Qn8" target="_blank">Daniela F-Bautista</a>
        <a href="https://www.youtube.com/watch?v=_-qN_kG8RFM" target="_blank">Jacqueline Hung</a>
        <a href="https://www.youtube.com/watch?v=AjMsB3MzZCA" target="_blank">Asma Fazal</a>
    </div>

    <script>
        const fromTop = 149 / 905;
        const fromLeft = 547 / 1609;
        const fromRight = 584 / 1609;
        const fromBottom = 362 / 905;

        const aspectRatio = 1609 / 905;

        const videoLinks = {
            "one": {
                "name": "Jimmy Sung",
                "url": "https://www.youtube.com/embed/MagInTLXwZo",
            },
            "two": {
                "name": "Dina Badawi",
                "url": "https://www.youtube.com/embed/SnWBKq2iGsA",
            },
            "three": {
                "name": "Leo Ng",
                "url": "https://www.youtube.com/embed/QS3Uv2iBjQ0",
            },
            "four": {
                "name": "Dayan Afshari",
                "url": "https://www.youtube.com/embed/82yalqT3MkQ",
            },
            "five": {
                "name": "Daniela F-Bautista",
                "url": "https://www.youtube.com/embed/VfjJPoG_Qn8",
            },
            "six": {
                "name": "Jacqueline Hung",
                "url": "https://www.youtube.com/embed/_-qN_kG8RFM",
            },
            "seven": {
                "name": "Asma Fazal",
                "url": "https://www.youtube.com/embed/AjMsB3MzZCA",
            },
        };
        let count = 0;

        const videoData = [
            videoLinks.one,
            videoLinks.two,
            videoLinks.three,
            videoLinks.four,
            videoLinks.five,
            videoLinks.six,
            videoLinks.seven,
        ]

        let roomContainer = document.getElementById("room-container");
        let image = document.getElementById("ref-img");
        let iframe = document.getElementById("iframe");
        let background = document.getElementById("background");
        resizeEverything();

        function resizeEverything() {
            if (!roomContainer) {
                roomContainer = document.getElementById("room-container");
            }
            if (!image) {
                image = document.getElementById("ref-img");
            }
            if (!iframe) {
                iframe = document.getElementById("iframe");
            }

            if (!background) {
                background = document.getElementById("background");
            }

            const newWidth = window.innerWidth > 1609 ? 1609 : window.innerWidth;
            const newHeight = newWidth * (1 / aspectRatio);
            roomContainer.style.width = newWidth + "px";
            roomContainer.style.height = newHeight + "px";

            background.style.height = newHeight + "px";

            const left = image.width * fromLeft;
            const top = image.height * fromTop;

            const scale = image.width / 1609;
            iframe.style.transform = `translate3d(${left}px, ${top}px, 0px) scale(${scale})`;
        }

        function switchToVideo(number) {
            iframe.src = videoData[number].url;
        }

        window.onresize = () => {
            resizeEverything();
        }
    </script>
</div>
